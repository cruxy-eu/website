name: Weekly Astro Upgrade

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: "0 9 * * 1"
  workflow_dispatch: # Allow manual triggers

jobs:
  upgrade-astro:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Configure pnpm with minimumReleaseAge
        run: |
          pnpm config set minimum-release-age 1440

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Astro upgrade
        run: pnpm dlx @astrojs/upgrade
        continue-on-error: true

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.git-check.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: upgrade Astro"
          title: "Weekly Astro Upgrade"
          body: |
            Automated Astro dependency upgrade.

            Please review the changes carefully before merging.
          branch: astro-upgrade-weekly
          delete-branch: true
          labels: |
            dependencies
            astro
            automated
