name: Deploy website

on:
  push:
    branches: [main]
  pull_request: # Deploy previews
  workflow_dispatch: # Allow manual trigger

permissions:
  pull-requests: write # Allow posting the preview url

jobs:
  deploy:
    name: Deploy to Cloudflare
    environment: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') && 'prod' || 'preview' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: "pnpm"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Install fonttools (pyftsubset)
        run: pip install fonttools[woff]

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Publish to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./dist --project-name=${{ vars.CLOUDFLARE_PROJECT_NAME }} --branch=${{ github.head_ref }}
